{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
    <ul class="recommendations">
        {% for movie in results %}
        <li>{{ movie.title }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
